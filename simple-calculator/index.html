<!DOCTYPE html>
<html>
    <head>
        <meta charset="uf-8">
        <title>Web Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="main">
            <!-- <div class="head">
                    <h3 id="name">Created by YiPeng (Luke) Teo</h3> 
                    <p>Project credits to The Odin Project (Web Dev 101)</p>
            </div> -->
            <div class="container">
                <div class="wrapper">
                    <div class = "display">
                        <p id="equation">&nbsp;</p>
                        <p id="result">0</p>
                    </div>
                    <div class = "content">
                        <button type="button" class="digit" id='seven'>7</button>
                        <button type="button" class="digit" id='eight'>8</button>
                        <button type="button" class="digit" id='nine'>9</button>
                        <button type="button" class="func" id='delete'>DEL</button>
                        <button type="button" class="func" id="clear">C</button>
                        <button type="button" class="digit" id='four'>4</button>
                        <button type="button" class="digit" id='five'>5</button>
                        <button type="button" class="digit" id='six'>6</button>
                        <button type="button" class="op" id='multiply'>×</button>
                        <button type="button" class="op" id='divide'>÷</button>
                        <button type="button" class="digit" id='one'>1</button>
                        <button type="button" class="digit" id='two'>2</button>
                        <button type="button" class="digit" id='three'>3</button>
                        <button type="button" class="op" id='add'>+</button>
                        <button type="button" class="op" id='subtract'>−</button>
                        <button type="button" class="digit" id='zero'>0</button>
                        <button type="button" class="decimal" id='decimal'>.</button>
                        <button type="button" class="digit" id='prev_ans'>ANS</button>
                        <button type="button" class="func" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Made by: 
            <img id="gh-logo" src="images/github-logo.png" alt="github logo">
            <a href="https://github.com/teoyi">YiPeng(Luke) Teo</a>
        </footer>
        <script src='scripts/script.js'></script>
    </body>
</html>
